services:
  - type: web
    name: indas-estimo-api
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: ConnectionStrings__MasterDatabase
        sync: false
      - key: JwtSettings__SecretKey
        sync: false
      - key: JwtSettings__Issuer
        value: IndusMonarch.Api
      - key: JwtSettings__Audience
        value: IndusMonarch.Clients
      - key: JwtSettings__AccessTokenExpirationMinutes
        value: 480
      - key: JwtSettings__RefreshTokenExpirationDays
        value: 7
      - key: EncryptionSettings__AesKey
        sync: false
      - key: EncryptionSettings__KeyDerivationIterations
        value: 10000
      - key: Caching__TenantConnectionCacheDurationMinutes
        value: 5
