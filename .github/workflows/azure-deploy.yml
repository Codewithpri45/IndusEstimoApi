name: Deploy to Azure App Service

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: 'your-app-name'    # Replace with your Azure App Service name
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/src.sln

    - name: Build
      run: dotnet build src/src.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish src/IndasEstimo.Api/IndasEstimo.Api.csproj --configuration Release --no-build --output ./publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
